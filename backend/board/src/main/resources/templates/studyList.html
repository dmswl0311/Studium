<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>검색 화면</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" 
		href="../../css/style.css"></link>
</head>
<body>
	<div>
		<h1>스터디 검색 화면</h1>
	</div>
	<form method="post" id="sfrm" name="sfrm" action="/studySearchResult.do">
		<select id="searchCondition" name="searchCondition">
			<option value="studyName" selected='selected'>
				이름
			</option>
			<option value="studyContents"selected='selected' >
				내용
			</option>
			<option value="all" selected='selected' >
				이름 + 내용
			</option>
		</select>
		<input type="text" id="searchKeyword" name="searchKeyword"/>
		<input type="button" value="검색" onclick="fn_search();return false;"/>
		 
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		function fn_search(){
			if($("#searchKeyword").val()==""){
				alert("검색어를 입력해주세요");
				return false;
			}
			else{
				$("#sfrm").submit();
			}
		}
	</script>
</body>
</html>
